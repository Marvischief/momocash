<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Momo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Head-->
    <div>
        <header>
            <div class="first-header">
                <img src="img/user.png" alt="">
                <h4>Account</h4>
            </div>
            <div>
                <img src="img/images-23-removebg-preview-1.png" alt="">
            </div>
            <div class="notification">
                <img src="img/notification-2.png" alt="">
                <h4>Approvals</h4>
            </div>

        </header>
    </div>

    <!-- stats-->

    <div class="main-carousel">
        <div class="mobile-carousel">
            <h4>Momo Coins</h4>
            <div>
                <img src="img/coin.png" alt="">
                <h4>80.00</h4>
                <img src="img/hide.png" alt="">
            </div>
            <div class="mobile-1">
                <img src="img/transaction.png" alt="">
                <h5>View Transactions</h5>
            </div>
        </div>

        <div class="part-carousel">
            <div class="part1">
                <h3>PAY BILLS</h3>
            </div>
            <div class="part2">
                <h3>TOP UP</h3>
            </div>
        </div>
    </div>

    <!--Options-->
    <div class="options">
        <div class="option-1">
            <div>
                <img src="img/lightbulb.png" alt="">
                <h5>CIE</h5>
            </div>
            <hr>
            <div>
                <img src="img/light-bulb.png" alt="">
                <h5>Prepaid CIE</h5>
            </div>
            <hr>
            <div>
                <img src="img/light-bulb.png" alt="">
                <h5>SODECI</h5>
            </div>

        </div>

        <div class="option-2">
            <div>
                <img src="img/lightbulb.png" alt="">
                <h5>CIE</h5>
            </div>
            <hr>
            <div>
                <img src="img/light-bulb.png" alt="">
                <h5>Prepaid CIE</h5>
            </div>
            <hr>
            <div>
                <img src="img/light-bulb.png" alt="">
                <h5>SODECI</h5>
            </div>

        </div>

        <!-- Section for promo-->
        <h2>OFFERS & PROMO</h2>
        <div class="offer">
            <img src="img/MTN-We-Move.jpg" alt="">
            <div class="offer-info">
                <h5>Refer a friend and receive <span style="color: gold;">300mb</span></h5>
                <h4>Get Offer</h4>
            </div>
        </div>

        <!--main nav-->
        <div class="footer-nav">
            <div>
                <img src="img/home.png" alt="">
                <h4>Home</h4>
            </div>
            <div>
                <img src="img/send.png" alt="">
                <h4>Send</h4>
            </div>

            <div id="popup-link">
                <img src="img/images-23-removebg-preview-1.png" style="width: 44px;" alt="">
                <a id="popup-link" style="text-decoration: none; color: black;" href="#">MoMoCash</a>
            </div>
            
            <div id="popup" class="popup hidden">
                <div class="popup-content">
                    <span id="close-popup" class="close-button">&times;</span>
                    <div id="popup-div" >
                        <div>Scan Qr</div>
                        <div> <a href="momotask.html" style="text-decoration: none; color: black;">Momo Tasks</a></div>
                        <div>Momo ID</div>
                    </div>
                </div>
            </div>
        
            <div>
                <img src="img/transaction.png" alt="">
                <h4>Offers</h4>
            </div>
            <div>
                <img src="img/coin.png" alt="">
                <h4>Tarrifs</h4>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
